<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 10px;
        }

        input[type="text"] {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            width: 60px;
        }




        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="currentUrlContainer" class="hidden">
            <label>Zendesk Domain:</label>
            <span id="currentZendeskDomain"></span>
            <button id="resetButton"><i class="fa-regular fa-trash-can fa-2xl" style="color: #a31010;"></i></button>
        </div>
        <div id="formContainer">
            <input type="text" id="zendeskDomain" name="zendeskDomain" placeholder="Enter Zendesk Domain">
            <div>
                <button id="saveButton"><i class="fa-regular fa-floppy-disk fa-2xl"
                        style="color: #63E6BE;"></i></button>
                <button id="cancelButton"><i class="fa-regular fa-trash-can fa-2xl"
                        style="color: #a31010;"></i></button>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
